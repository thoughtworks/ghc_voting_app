<!DOCTYPE html>
<html lang="en" ng-app="ghc13">
  <head>
    <meta charset="utf-8">
    <title>GHC Votes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/lib/flat-ui/css/flat-ui.css" rel="stylesheet"> 
    <link href="css/custom.css" rel="stylesheet"> 
    <link rel="shortcut icon" href="images/favicon.ico">
	<script src="/js/lib/jquery.js"></script>
	<script src="/js/lib/angular.js" ng:autobind></script>
	<script src="/js/lib/select2.js" ng:autobind></script>
	<script src="js/lib/angular-ui-select2.js" ng:autobind></script>
	<script src="/js/lib/angular-resource.js" ng:autobind></script> 
	<script src="/js/lib/underscore-min.js" ng:autobind></script>	
	<script src="/js/app.js" ng:autobind></script>
	<script src="/js/voteController.js" ng:autobind></script>  
</head>
  <body class="container" ng-controller="VoteController">
	<h1>What is your bold approach to changing the face of IT?</h1>
	<form ng-submit="create(approach)" class="tile">
		 <h5 class="prompt">Your bold idea:</h5>
		<div class="col-md-3"><input type="text" class="form-control" ng-model="approach.idea"/></div>
		<div class="col-md-3"><input class="btn btn-block btn-md btn-primary" type="submit"></input></div>
	</form>                   
  </body>
</html>
