<!DOCTYPE html>
<html lang="en" ng-app="ghc13">
  <head>
    <meta charset="utf-8">
    <title>GHC Votes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/lib/flat-ui/css/flat-ui.css" rel="stylesheet"> 
    <link href="css/custom.css" rel="stylesheet"> 
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="/js/lib/jquery.js"></script>
	<script src="/js/lib/angular.js" ng:autobind></script>
	<script src="/js/lib/select2.js" ng:autobind></script>
	<script src="/js/lib/angular-ui-select2.js" ng:autobind></script>
	<script src="/js/lib/angular-resource.js" ng:autobind></script> 
	<script src="/js/lib/underscore-min.js" ng:autobind></script>	
	<script src="/js/app.js" ng:autobind></script>
	<script src="/js/voteController.js" ng:autobind></script>
  </head>
  <body class="container" ng-controller="VoteController">
	<div>
		<h1>What is your bold approach to changing the face of IT?</h1>
	    <p>Click on and idea to vote for your favorite! Or <a href="/addIdea"> add your own!</a> </p> 
		<ul class="pagination">
			<li class="previous"><a class="fui-arrow-left"></a></li>        
  			<li ng-repeat="page in pages" ng-class="{'active': minShown === (page-1)*5}"><a ng-click="changeShown(page)">{{page}}</a></li>
			<li class="next"><a class="fui-arrow-right"></a></li>
		</ul>
	</div>    

	<div>
		<ul class="col-md-11">
			<li ng-repeat="approach in approaches | orderBy:'votes':true" class="tile" ng-show="shouldShow($index)">
				<h6><span class="fui-chat"/><a ng-click="voteForIdea(approach)">&nbsp; {{approach.idea}}</a></h6>
				<p class="vote">Votes: {{approach.votes}}</p>
			</li>   	
		</ul>            
	</div>

	<div>
		<p>Check out the code for this app in <a href="http://github.com/thoughtworks/ghc_voting_app">our GitHub repo</a>!</p>
	</div>
  </body>
</html>
