<!DOCTYPE html>
<html lang="en" ng-app="ghc13">
  <head>
    <meta charset="utf-8">
    <title>GHC Votes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet"> 
    <link href="css/custom.css" rel="stylesheet"> 
    <link rel="shortcut icon" href="images/favicon.ico">
	<script src="/js/angular.js" ng:autobind></script>
	<script src="/js/angular-resource.js" ng:autobind></script>
	<script src="/js/underscore-min.js" ng:autobind></script>	
	<script src="/js/app.js" ng:autobind></script>
	<script src="/js/voteController.js" ng:autobind></script>
  </head>
  <body class="container" ng-controller="VoteController">
	<h1>What is your bold approach to changing the face of IT?</h1>
    <p>Vote on your favorite idea!</p> 
	<div class="to-do">
	<ul>
		<li ng-repeat="approach in approaches | orderBy:'votes':true ">
			<span class="fui-chat"/>
			<a ng-click="voteForIdea(approach)">{{approach.idea}}; Votes {{approach.votes}}</a>
		</li>   	
	</ul>            
	</div>
  </body>
</html>
