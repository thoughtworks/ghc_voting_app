<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="test/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="test/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="test/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="test/lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="test/lib/phantom-jasmine/console-runner.js"></script>
  <script type="text/javascript" src="public/js/lib/underscore-min.js"></script>          

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/voteController.spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="public/js/voteController.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      window.htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      window.consoleReporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(consoleReporter);

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
